<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/gif" sizes="16*16">
    <title>Layout Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="row" style="height: 100vh;">
        <div class=" col bg-warning d-flex flex-column justify-content-center align-items-center text-light fs-1">
            <img src="indian flag.jpg" alt="" style="height: 130px;">
            <div class="fs-3 text-dark mt-2" style="font-family: cursive;">Jai Hind</div>
        </div>
        <div class=" col bg-info d-flex  flex-column justify-content-center align-items-center text-light fs-1">
            <img src="Ant.jpg" alt="" style="height: 180px;">
            <div class="fs-3 text-dark mt-2" style="font-family: cursive;">Hello AntMan</div>
        </div>
    </div>
</body>
</html>
